{% extends 'index.html' %}
{% block content %}

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">ADD DESTINATION</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              {% for i in data %}
              <form method="post" action="{% url 'update' wid=i.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1">Destination_name</label>
                    <input name="name" type="text" value="{{i.name}}" class="form-control" id="exampleInputEmail1" placeholder="Enter destination">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Location</label>
                    <input name="location" type="text" value="{{i.location}}" class="form-control" id="exampleInputPassword1" placeholder="Location">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputFile">Image</label>
                    <div class="input-group">
                      <div>
                        <input name="file" type="file" id="exampleInputFile">
                       </div>
          
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <input name="price" type="number" value="{{i.price}}" class="form-control" id="exampleInputPassword1" placeholder="Price">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div>
                {% endfor %}
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

        </div>
        <!-- /.row -->

  </div>
  <!-- /.content-wrapper -->

{% endblock %}
